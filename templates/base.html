<!DOCTYPE html>
<html>
<head>
    <title>BEAR FINTECH GROUP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/bear_logo.svg') }}">


</head>

<body>

<div id="particles-wrapper">
    <div id="particles-js"></div>
</div>

<div class="hero-overlay"></div>

<!-- Navigation Menu -->
<nav class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='images/bear_logo.svg') }}" class="nav-logo" alt="Bear Logo">
        <span class="brand-name">BEAR FINTECH GROUP</span>
    </div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
    </div>
</nav>



<hr>

<!-- Page content goes here -->
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const fadeElements = document.querySelectorAll('.fade-in');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('appear');
            }
        });
    }, { threshold: 0.2 });

    fadeElements.forEach(el => {
        observer.observe(el);
    });
});
</script>
<script>
window.addEventListener("scroll", () => {
    const navbar = document.querySelector(".navbar");
    if (window.scrollY > 20) {
        navbar.classList.add("scrolled");
    } else {
        navbar.classList.remove("scrolled");
    }
});
</script>
<script>
document.addEventListener("scroll", () => {
    const heroHeight = document.querySelector(".hero-image").offsetHeight;
    const particles = document.getElementById("particles-wrapper");

    if (window.scrollY < heroHeight - 50) {
        // Still inside hero → hide particles
        particles.classList.add("hidden");
    } else {
        // Past hero → show particles
        particles.classList.remove("hidden");
    }
});
</script>

</body>
</html>
