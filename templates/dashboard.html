{% extends "base.html" %}
{% block content %}

<section class="dashboard-hero">
    <h1>Market Analytics Dashboard</h1>
    <p>Live market signals powered by Bear Fintech analytics.</p>
</section>

<div id="marketRegime" class="market-regime"></div>

<!-- TIME CONTROLS -->
<div class="dash-controls">
  <button class="dash-btn" data-period="5d">1W</button>
  <button class="dash-btn" data-period="1mo">1M</button>
  <button class="dash-btn active" data-period="3mo">3M</button>
  <button class="dash-btn" data-period="6mo">6M</button>
</div>

<!-- SORT CONTROLS -->
<div class="dash-sort">
  <button data-sort="return">Return</button>
  <button data-sort="strength">Strength</button>
  <button data-sort="volatility">Volatility</button>
</div>


<!-- DASHBOARD GRID -->
<section class="dashboard-grid" id="dashboardGrid"></section>

<!-- CHART MODAL -->
<div id="chartModal" class="chart-modal">
  <div class="chart-box">
    <button id="chartClose" class="chart-close">Ã—</button>
    <h3 id="chartTitle"></h3>
    <canvas id="priceChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script defer src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

{% endblock %}
