<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="insightsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7f5cff"/>
      <stop offset="100%" stop-color="#5b9dff"/>
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="32" cy="32" r="22"
          fill="none"
          stroke="#2b145f"
          stroke-width="2.5"/>

  <!-- Semi-donut / chart arc -->
  <path d="M32 12
           A20 20 0 0 1 50 32"
        fill="none"
        stroke="url(#insightsGrad)"
        stroke-width="3.1"
        stroke-linecap="round"/>

  <!-- Inner circle highlight -->
  <circle cx="32" cy="32" r="8"
          fill="none"
          stroke="url(#insightsGrad)"
          stroke-width="2.6"/>

  <!-- Upward arrow -->
  <path d="M26 36
           L32 28
           L38 32"
        fill="none"
        stroke="#f5f7ff"
        stroke-width="2.4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <line x1="32" y1="28" x2="32" y2="40"
        stroke="#f5f7ff"
        stroke-width="2.4"
        stroke-linecap="round"/>

  <!-- Small ticks -->
  <line x1="32" y1="8" x2="32" y2="6"
        stroke="#5b9dff"
        stroke-width="2"
        stroke-linecap="round"/>
  <line x1="52" y1="32" x2="54" y2="32"
        stroke="#5b9dff"
        stroke-width="2"
        stroke-linecap="round"/>
  <line x1="32" y1="56" x2="32" y2="58"
        stroke="#5b9dff"
        stroke-width="2"
        stroke-linecap="round"/>
  <line x1="10" y1="32" x2="8" y2="32"
        stroke="#5b9dff"
        stroke-width="2"
        stroke-linecap="round"/>
</svg>
